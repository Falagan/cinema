<mat-toolbar class="sticky-top">

  <!-- Menu Button -->
  <button mat-icon-button (click)="onOpenSideMenu()">
    <mat-icon>menu</mat-icon>
  </button>
  <!-- Logo -->
  <h1 class="title-position">C<span class="app-icon-toolbar">_</span></h1>
  <!-- Section -->
  <span>{{ title$ | async }}</span>
  <!-- Logout -->
  <button class="ml-auto" mat-icon-button (click)="onLogout()">
    <mat-icon>logout</mat-icon>
  </button>

</mat-toolbar>
