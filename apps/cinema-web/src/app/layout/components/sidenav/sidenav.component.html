<div class="container-fluid h-100 sidenav-container">
  <!-- Close button -->
  <div class="row align-items-center h-100">
    <!-- Close button -->
    <div class="col-12">
      <div class="position-absolute close-button-container">
        <button mat-icon-button (click)="onCloseSideMenu()">
          <mat-icon class="icon-size">chevron_left</mat-icon>
        </button>
      </div>
    </div>
    <!-- Avatar -->
    <!-- <div class="col-12"></div> -->
    <!-- Menu Items -->
    <div class="col-12 h-100">
      <!-- Items -->
      <ng-container *ngIf="false; else loading">
        <mat-nav-list>
          <mat-list-item *ngFor="let item of (menu$ | async)?.items">
            <a matLine href="...">{{ item.label }}</a>
            <button mat-icon-button (click)="onNavigateTo(item.link)">
              <mat-icon>{{ item.icon }}</mat-icon>
            </button>
          </mat-list-item>
        </mat-nav-list>
      </ng-container>
      <!-- Loading -->
      <ng-template #loading>
        <cinema-block-template [text]="'cineming...'"></cinema-block-template>
      </ng-template>
    </div>
  </div>
</div>
